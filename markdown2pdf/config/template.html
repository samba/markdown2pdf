<!-- Template for basic page modeling in PDF renderings-->
<html>
	<head>
	    <title>{{ title }}</title>
	    <style>
	    	{% for style in styles %}
	    		{{ style|safe }}
	    	{% endfor %}
	    </style>
	</head>
	<body>
		<div id="header">{{ header }}</div>
		
		{% for page in pages %}

		<div class="page container">
			{{ page|safe }}



		</div>
		<pdf:nextpage>

		{% endfor %}


		<div id="footer">
			Page <pdf:pagenumber>
			{{ footer|safe }}
		</div>
	</body>
</html>
